<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="main.css"/>
        <meta charset="UTF-8"/>
        <title>Welcom My Browser</title>
    </head>
    <body>
        <div class="manu_container_cl" id="manu_container_id">
            <div class="manu_open_btn_cl" id="manu_open_btn_id" onclick="open_menu(this); return false;">
                <i class="fas fa-bars"></i>
            </div>
            <div class="manu_cl" id="manu_id">
                <div>Profile</div>
                <div>Board</div>
                <div onclick="closeMenu(); return false;">Close</div>
            </div>
        </div>
        <div id="function_screen">
            <div class="clock_div_cl" id="clock_div_id">
                <h1 class="clock_h1_cl">00:00</h1>
            </div>
            <div class="greeting_cl" id="greeting_id">
                <span class="greetingWord_cl" id="greetingWord_id"></span>
            </div>
            <div id="name_container">
                <div id="name_input_container">
                    <!--onkeyup:키보드가 눌러졌을 때 발생하는 이벤트 
                        onchange:커서가 input 밖으로 이동하였을 때 발생시키는 이벤트-->
                    <input class="what_name_cl" id="what_name_id" type="text" placeholder="What your name?" onfocus="this.placeholder=``"
                    onblur="this.placeholder=`What your name?`" onchange="loadName()"/>
                    <i class="fas fa-search" id="name_btn" onclick="loadName()"></i>
                </div>
                <div id="name_print">
                    <h4 id="user_name"></h4>
                </div>
            </div>
        </div>
        <script src="main.js"></script>
        <!--font Awesome 사용하기 위해 필요한 kit-->
        <script 
        src="https://kit.fontawesome.com/0ecb68e01c.js"
        crossorigin="anonymous">
        </script>
    </body>
</html>
